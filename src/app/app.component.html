<h1>
  {{title}}
</h1>
<span class="label label-default">test</span>
<input type="button">

<span class="cal-icon"></span>
<div style="display:inline-block; min-height:290px;">
    <datepicker [(ngModel)]="dt" [showWeeks]="true" [dateDisabled]="dateDisabled" (selectionDone)="dateChanged($event)"></datepicker>
</div>
{{ minTemperature }}
{{ maxTemperature }}
{{ minHumidity }}
{{ maxHumidity }}

<div class="row">
  <div class="col-md-12">
    <div style="display: block;">
      <canvas baseChart width="1100" height="400"
              [datasets]="lineChartHumData"
              [labels]="lineChartHumLabels"
              [options]="lineChartOptions"
              [legend]="lineChartLegend"
              [chartType]="lineChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
  </div>
  <div class="row">
  <div class="col-md-12">
    <div style="display: block;">
      <canvas baseChart width="1100" height="400"
              [datasets]="lineChartTempData"
              [labels]="lineChartTempLabels"
              [options]="lineChartOptions"
              [legend]="lineChartLegend"
              [chartType]="lineChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
  </div>
<div class="row">
  <div class="col-md-6" style="margin-bottom: 10px">
    <table class="table table-responsive table-condensed">
      <tr>
        <th *ngFor="let label of lineChartLabels">{{label}}</th>
      </tr>
      <tr *ngFor="let d of lineChartData">
        <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
      </tr>
    </table>
    <button (click)="randomize()">CLICK</button>
  </div>
</div>
